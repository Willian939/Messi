<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penaltis</title>
    <style>
        body {
            background-color: #f0f8ff; 
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .cabecalho {
            background-color: #0073e6; 
            color: white; 
            text-align: center; 
            padding: 2rem 0;
        }
        .container {
            text-align: center; 
            margin: 20px auto; 
            max-width: 600px; 
        }
        .botao {
            background-color: #0073e6; 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            cursor: pointer; 
            font-size: 1.2rem; 
            border-radius: 5px; 
            transition: background-color 0.3s; 
            margin-top: 20px; 
        }
        .botao:hover {
            background-color: #005bb5; 
        }
        .rodape {
            text-align: center; 
            padding: 1rem 0; 
            margin-top: 20px;
        }
        img {
            max-width: 100%; 
            height: auto; 
            margin: 20px 0; 
            border-radius: 10px; 
        }
    </style>
</head>
<body>
    <header class="cabecalho">
        <h1>Bata pênalti com o Messi</h1>
    </header>
    <main class="container">
        <button id="golCounterBtn" class="botao">Adicionar Gol</button>
        <p id="counter" style="margin-top: 20px;">Gols: 0</p>
        <img src="penal.gif" alt="Messi Goleador">
        <p>Clique no botão para adicionar gols marcados de pênalti com Messi!</p>
    </main>
    <footer class="rodape">
        <nav>
            <a href="index.html" class="botao" style="background-color: #6c757d;">Voltar para o Início</a>
        </nav>
    </footer>
    <script>
        let count = 0;
        document.getElementById('golCounterBtn').addEventListener('click', function() {
            count++;
            document.getElementById('counter').textContent = "Gols: " + count;
        });
    </script>
</body>
</html>
